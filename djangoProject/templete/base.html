<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block block_title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- لینک css سایت Bootstrap رو باید توی تگ head بزارم -->

    <style>
        .jumbotron{
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgb(250,200,0);
        }
    </style>
</head>
<body>
<!-- لینک کد های سایت Bootstrap رو باید توی تگ body بزارم -->

    {% include 'navbar.html' %}  <!-- فایل navbar.html رو اینجا خیلی باحال اعمال میکنه -->

    <div class="jumbotron">  <!-- استایل های کلاس مورد نظر برای بلاک مورد نظر اعمال میشه -->
        {% include 'message.html' %}  <!-- فایل رو اینجا فراخوانی می کنم تا اگر پیامی بود نمایش داده بشه -->
        {% block pages_html %} {% endblock %}  <!-- یک بلاک درست می کنم و براش اسم میزارم تا بتونم توش کد های هچ تی ام ال فایل های دیگه رو بزارم -->
    </div>
</body>
</html>
